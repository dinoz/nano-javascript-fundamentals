<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>For Loops 1</title>
</head>
<body>
    <h1>For Loops 1</h1>
    <h3>Count up, then back down</h3>
    <script>
       for (var i = 0; i<6; i++) {
document.write(i)}
for (var i= 4;i>-1; i--) {document.write(i)}
    </script>

</body>
</html>
